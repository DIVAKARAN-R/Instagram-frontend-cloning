<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram_index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="/insta/igstyle.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="main-div">
        <div class="box">
            <div class="logo">
                <img class="img" src="/insta/pic/ig logo.png">
            </div>
            <div class="sentence">
                <p>Sign up to see photos and videos </p>
                <P> from your friends.</p>
            </div>

            <div class="facebook">
                <button><b>f</b>  Log in with facebook</button>
            </div>
            <br>
            <p id="line"> _____________________ <b id="or">OR</b> _____________________ </p>
            <br>
            <div class="sign-up">
                <form id="fm">
                    <div class="signup-form">
                        <input type="text" placeholder="Mobile Number or Email" name="mname">
                    </div>
                    <div class="signup-form">
                        <input type="text" placeholder="Fullname">
                    </div>
                    <div class="signup-form">
                        <input type="text/number" placeholder="Username">
                    </div>
                    <div class="signup-form">
                        <input type="password" placeholder="Password">
                    </div>
                </form>
            </div>
            <div class="para"><small>People who use our service may have uploaded your contact information to
                    Instagram.<a href="https://www.facebook.com/help/instagram/261704639352628" target="_blank">Learn
                        More</a> </small>
            </div>
            <div class="para">
                <small>By signing up, you agree to our Terms , Privacy Policy and Cookies Policy.
                </small>
            </div>
            <div class="sign-btn">
                <button id="btn" type="submit">Sign up</button>
            </div>
        </div>
    </div>
    <div class="acc">
        <div class="already">
            <p id="ac">Have an account? <a id="anchor"
                    href="https://www.instagram.com/accounts/login/?source=auth_switcher"> Log in</a> </p>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
    <script scr="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"></script>
<script src="/insta/js/insta.js"></script>
</html>
